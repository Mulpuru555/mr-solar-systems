<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Manager Dashboard | M.R Solar Systems</title>

<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">

<style>
body { margin: 0; font-family: 'Montserrat', sans-serif; background: #111; color: white; }
.header { background: #000; padding: 15px 30px; display: flex; justify-content: space-between; align-items: center; }
.header h2 { color: #ff8c00; margin: 0; }
.logout-btn { background: #ff8c00; border: none; padding: 8px 15px; color: white; cursor: pointer; border-radius: 5px; }
.container { padding: 40px; }
input[type="date"] { padding: 8px; border-radius: 5px; border: none; }
.table-box { margin-top: 30px; background: #1a1a1a; padding: 20px; border-radius: 10px; box-shadow: 0 0 20px rgba(255,140,0,0.2); }
table { width: 100%; border-collapse: collapse; margin-top: 15px; }
th, td { padding: 12px; text-align: left; }
th { background: #222; color: #ff8c00; }
tr:nth-child(even) { background: #1f1f1f; }
.status-present { color: #00e676; font-weight: bold; }
.status-absent { color: #ff5252; font-weight: bold; }
.status-holiday { color: #ffc107; font-weight: bold; }
.unblock-btn { background: #ff5252; border: none; padding: 6px 12px; border-radius: 6px; color: white; cursor: pointer; }
.unblock-btn:hover { background: #ff0000; }
</style>
</head>

<body>

<div class="header">
  <h2>M.R Solar Systems Manager Portal</h2>
  <button class="logout-btn" onclick="logoutUser()">Logout</button>
</div>

<div class="container">

  <h1>Attendance Report</h1>

  <label>Select Date: </label>
  <input type="date" id="attendanceDate">

  <div class="table-box">
    <table>
      <thead>
        <tr>
          <th>Employee Name</th>
          <th>Status</th>
          <th>Time</th>
        </tr>
      </thead>
      <tbody id="attendanceTable"></tbody>
    </table>
  </div>

  <h1 style="margin-top:60px;">Blocked Employees</h1>

  <div class="table-box">
    <table>
      <thead>
        <tr>
          <th>Name</th>
          <th>Branch</th>
          <th>Reason</th>
          <th>Blocked On</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody id="blockedTable"></tbody>
    </table>
  </div>

</div>

<script type="module">
import { auth, db } from "./firebase-config.js";
import { onAuthStateChanged, signOut } 
from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
import { collection, getDocs, query, where, doc, updateDoc, getDoc } 
from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

/* =========================
   SESSION CHECK
========================= */
onAuthStateChanged(auth, (user) => {
  if (!user) {
    window.location.href = "index.html";
  }
});

/* =========================
   LOGOUT
========================= */
window.logoutUser = async function() {
  await signOut(auth);
  window.location.href = "index.html";
};

const attendanceBody = document.getElementById("attendanceTable");
const blockedBody = document.getElementById("blockedTable");
const dateInput = document.getElementById("attendanceDate");

/* =========================
   LOCAL DATE FIX
========================= */
function getLocalDateString(dateObj){
  return dateObj.getFullYear() + "-" +
    String(dateObj.getMonth()+1).padStart(2,"0") + "-" +
    String(dateObj.getDate()).padStart(2,"0");
}

const today = getLocalDateString(new Date());
dateInput.value = today;

/* =========================
   CHECK HOLIDAY
========================= */
async function isHoliday(date){

  const d = new Date(date);

  if(d.getDay() === 0) return true; // Sunday

  const snap = await getDoc(
    doc(db,"settings","holidays","holidayList",date)
  );

  return snap.exists();
}

/* =========================
   LOAD ATTENDANCE
========================= */
async function loadAttendance(selectedDate){

  attendanceBody.innerHTML = "";

  const holiday = await isHoliday(selectedDate);

  const usersSnapshot = await getDocs(
    query(collection(db,"users"), where("role","==","employee"))
  );

  const attendanceSnapshot = await getDocs(
    query(collection(db,"attendance"), where("date","==",selectedDate))
  );

  const attendanceMap = {};
  attendanceSnapshot.forEach(docSnap=>{
    attendanceMap[docSnap.data().employeeId] = docSnap.data();
  });

  usersSnapshot.forEach(docSnap=>{

    const user = docSnap.data();
    const attendanceData = attendanceMap[docSnap.id];

    let statusHTML;
    let timeDisplay = "-";

    if(holiday){
      statusHTML = "<span class='status-holiday'>Holiday</span>";
    }
    else if(attendanceData){
      statusHTML = "<span class='status-present'>Present</span>";

      if(attendanceData.timestamp?.seconds){
        timeDisplay = new Date(
          attendanceData.timestamp.seconds * 1000
        ).toLocaleTimeString("en-IN");
      }
    }
    else{
      statusHTML = "<span class='status-absent'>Absent</span>";
    }

    const row = document.createElement("tr");
    row.innerHTML = `
      <td>${user.name || "Employee"}</td>
      <td>${statusHTML}</td>
      <td>${timeDisplay}</td>
    `;

    attendanceBody.appendChild(row);
  });
}

/* =========================
   LOAD BLOCKED USERS
========================= */
async function loadBlockedUsers(){

  blockedBody.innerHTML = "";

  const snapshot = await getDocs(
    query(collection(db,"users"), where("accountStatus","==","blocked"))
  );

  snapshot.forEach(docSnap=>{

    const user = docSnap.data();

    const blockedDate = user.lastAbsentDate || "-";

    const row = document.createElement("tr");

    row.innerHTML = `
      <td>${user.name || "Employee"}</td>
      <td>${user.branch || "-"}</td>
      <td>${user.blockReason || "Auto Absence"}</td>
      <td>${blockedDate}</td>
      <td><button class="unblock-btn" data-id="${docSnap.id}">Unblock</button></td>
    `;

    blockedBody.appendChild(row);
  });

  document.querySelectorAll(".unblock-btn").forEach(btn=>{
    btn.addEventListener("click", async ()=>{

      const userId = btn.getAttribute("data-id");

      await updateDoc(doc(db,"users",userId),{
        accountStatus:"active",
        absenceCount:0,
        lastAbsentDate:"",
        blockReason:""
      });

      alert("Employee Unblocked Successfully");
      loadBlockedUsers();
    });
  });
}

/* =========================
   EVENT LISTENERS
========================= */
dateInput.addEventListener("change",()=>{
  loadAttendance(dateInput.value);
});

loadAttendance(today);
loadBlockedUsers();

</script>

</body>
</html>
