<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Employee Dashboard</title>

<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">

<style>
body{margin:0;font-family:'Montserrat',sans-serif;background:#111;color:white;}
.header{background:#000;padding:15px 30px;display:flex;justify-content:space-between;}
.header h2{color:#ff8c00;}
.logout-btn{background:#ff8c00;border:none;padding:8px 15px;color:white;border-radius:5px;cursor:pointer;}
.dashboard-container{padding:40px;text-align:center;}
.attendance-box{background:#1a1a1a;padding:30px;border-radius:10px;margin-top:30px;}
.attendance-btn{margin-top:20px;padding:12px 25px;background:linear-gradient(45deg,#ff8c00,#ff5e00);border:none;color:white;border-radius:6px;cursor:pointer;}
.attendance-btn:disabled{background:gray;cursor:not-allowed;}
.status-message{margin-top:15px;}
.distance-box{margin-top:15px;font-weight:bold;}
.green{color:#00e676;}
.red{color:#ff5252;}
.payment-box{background:#1a1a1a;padding:30px;border-radius:10px;margin-top:40px;}
.payment-box input{padding:10px;width:250px;border-radius:5px;border:none;margin-bottom:10px;}
.payment-btn{margin-top:10px;padding:12px 25px;background:linear-gradient(45deg,#ff8c00,#ff5e00);border:none;color:white;border-radius:6px;cursor:pointer;}
table{color:white;}
th,td{padding:8px;}
</style>
</head>

<body>

<div class="header">
<h2>M.R Solar Systems Employee Portal</h2>
<button class="logout-btn" onclick="logoutUser()">Logout</button>
</div>

<div class="dashboard-container">

<h1>Attendance</h1>

<div class="attendance-box">
<div id="distanceDisplay" class="distance-box">Checking location...</div>
<div id="countdownBox" style="margin-bottom:15px;font-weight:600;">Loading countdown...</div>
<button id="attendanceBtn" class="attendance-btn" onclick="markAttendance()" disabled>
Mark Attendance
</button>
<div id="attendanceStatus" class="status-message"></div>
</div>

<!-- ERP SECTION -->
<div class="payment-box">
<h1>Add Customer (ERP)</h1>

<form id="paymentForm">
<input type="text" id="customerName" placeholder="Customer Name" required><br>
<input type="text" id="executiveName" placeholder="Executive Name" required><br>
<input type="number" id="totalAmount" placeholder="Total Amount" required><br>
<button type="submit" class="payment-btn">Submit</button>
</form>

<div id="paymentMessage" class="status-message"></div>
</div>

<hr style="margin:40px 0;">

<h1>My Registrations</h1>

<table style="width:100%; margin-top:20px; border-collapse:collapse;" border="1">
<thead>
<tr>
<th>Customer</th>
<th>Executive</th>
<th>Total</th>
<th>Paid</th>
<th>Status</th>
<th>Lock</th>
</tr>
</thead>
<tbody id="recordsTable"></tbody>
</table>

</div>

<script type="module">
import { auth, db } from "./firebase-config.js";
import { addDoc, collection, serverTimestamp, query, where, getDocs, doc, getDoc } 
from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";
import { onAuthStateChanged } 
from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

/* ==============================
   OFFICE LOCATION SETTINGS
============================== */
const officeLat = 16.236719;
const officeLon = 80.647476;
const allowedRadius = 200;

const btn = document.getElementById("attendanceBtn");
const statusBox = document.getElementById("attendanceStatus");
const distanceDisplay = document.getElementById("distanceDisplay");

/* ==============================
   AUTH INIT
============================== */
onAuthStateChanged(auth,(user)=>{
  if(user){
    startCountdown();
    startLocationTracking();
    loadRecords();
  }
});

/* ==============================
   GET CLOSING TIME
============================== */
async function getClosingTime(){
  const snap = await getDoc(doc(db,"settings","attendance"));
  if(snap.exists()){
    return {
      hour: snap.data().closeHour ?? 10,
      minute: snap.data().closeMinute ?? 0
    };
  }
  return { hour:10, minute:0 };
}

/* ==============================
   COUNTDOWN
============================== */
async function startCountdown(){
  const { hour, minute } = await getClosingTime();
  const box = document.getElementById("countdownBox");

  function update(){
    const now = new Date();
    const close = new Date();
    close.setHours(hour, minute, 0, 0);
    const diff = close - now;

    if(diff <= 0){
      box.innerText = "Attendance Closed";
      btn.disabled = true;
      return;
    }

    const h = Math.floor(diff/(1000*60*60));
    const m = Math.floor((diff%(1000*60*60))/(1000*60));
    const s = Math.floor((diff%(1000*60))/1000);

    box.innerText = `Closes at ${hour}:${minute.toString().padStart(2,"0")} | ${h}h ${m}m ${s}s`;
  }

  update();
  setInterval(update,1000);
}

/* ==============================
   LOCATION TRACKING
============================== */
function startLocationTracking(){

  if(!navigator.geolocation){
    distanceDisplay.innerText = "Geolocation not supported";
    distanceDisplay.className = "distance-box red";
    return;
  }

  navigator.geolocation.watchPosition(

    (pos)=>{
      const lat = pos.coords.latitude;
      const lon = pos.coords.longitude;

      const distance = calculateDistance(lat, lon, officeLat, officeLon);

      distanceDisplay.innerText = `Distance from office: ${Math.round(distance)} meters`;

      if(distance <= allowedRadius){
        distanceDisplay.className = "distance-box green";
        btn.disabled = false;
        statusBox.innerText = "";
      }else{
        distanceDisplay.className = "distance-box red";
        btn.disabled = true;
        statusBox.innerText = "You are outside office location";
      }
    },

    (error)=>{
      console.log(error);
      distanceDisplay.innerText = "Location permission denied";
      distanceDisplay.className = "distance-box red";
      btn.disabled = true;
    },

    { enableHighAccuracy:true, maximumAge:0, timeout:10000 }

  );
}

/* ==============================
   MARK ATTENDANCE
============================== */
window.markAttendance = async function(){
  const user = auth.currentUser;
  const today = new Date().toISOString().split("T")[0];

  await addDoc(collection(db,"attendance"),{
    employeeId:user.uid,
    date:today,
    timestamp:serverTimestamp()
  });

  statusBox.innerText = "Attendance Marked Successfully";
  btn.disabled = true;
};

/* ==============================
   DISTANCE FORMULA
============================== */
function calculateDistance(lat1, lon1, lat2, lon2){
  const R = 6371e3;
  const φ1 = lat1*Math.PI/180;
  const φ2 = lat2*Math.PI/180;
  const Δφ = (lat2-lat1)*Math.PI/180;
  const Δλ = (lon2-lon1)*Math.PI/180;

  const a = Math.sin(Δφ/2)*Math.sin(Δφ/2) +
            Math.cos(φ1)*Math.cos(φ2) *
            Math.sin(Δλ/2)*Math.sin(Δλ/2);

  const c = 2*Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
  return R*c;
}

/* ==============================
   ERP SECTION
============================== */
const paymentForm = document.getElementById("paymentForm");
const paymentMessage = document.getElementById("paymentMessage");

paymentForm.addEventListener("submit", async (e)=>{
  e.preventDefault();

  await addDoc(collection(db,"customerPayments"),{
    customerName: document.getElementById("customerName").value,
    executiveName: document.getElementById("executiveName").value,
    totalAmount: Number(document.getElementById("totalAmount").value),
    status: "Pending",
    isLocked: true,
    payments: [],
    createdBy: auth.currentUser.uid,
    createdAt: serverTimestamp()
  });

  paymentMessage.innerText="Customer Added Successfully";
  paymentForm.reset();
  loadRecords();
});

async function loadRecords(){
  const user = auth.currentUser;
  if(!user) return;

  const q = query(collection(db,"customerPayments"),
    where("createdBy","==",user.uid)
  );

  const snapshot = await getDocs(q);
  const table = document.getElementById("recordsTable");
  table.innerHTML="";

  snapshot.forEach(docSnap=>{
    const data = docSnap.data();
    const payments = data.payments || [];
    const totalPaid = payments.reduce((sum,p)=>sum+p.amount,0);

    table.innerHTML+=`
    <tr>
      <td>${data.customerName}</td>
      <td>${data.executiveName}</td>
      <td>₹${data.totalAmount}</td>
      <td>₹${totalPaid}</td>
      <td>${data.status}</td>
      <td>${data.isLocked ? "Locked" : "Editable"}</td>
    </tr>`;
  });
}

/* ==============================
   LOGOUT
============================== */
window.logoutUser = async function(){
  await auth.signOut();
  window.location.href = "./index.html";
};
</script>

</body>
</html>
