<!DOCTYPE html>
<html>
<head>
  <title>M.R SOLAR SYSTEMS-Customer payment Details</title>
</head>
<body>

  <h2>Add Customer Payment Details</h2>

  <form id="paymentForm">
    <input type="text" id="customerName" placeholder="Customer Name" required><br><br>
    <input type="text" id="executiveName" placeholder="Executive Name" required><br><br>
    <input type="number" id="sanctionedAmount" placeholder="Sanctioned Amount" required><br><br>
    <button type="submit">Submit</button>
  </form>

  <p id="message"></p>

  <!-- Firebase SDK (use same version as your attendance system) -->
  <script type="module">

    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
    import { getFirestore, collection, addDoc, serverTimestamp } 
    from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBNtPFzFkYLpbv8vgfeQ0_uE42JT7h28bc",
  authDomain: "mr-solar-portal.firebaseapp.com",
  projectId: "mr-solar-portal",
  storageBucket: "mr-solar-portal.firebasestorage.app",
  messagingSenderId: "1017116122935",
  appId: "1:1017116122935:web:db1256b90c66c96ad644b2"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const form = document.getElementById("paymentForm");
    const message = document.getElementById("message");

    onAuthStateChanged(auth, (user) => {
      if (!user) {
        window.location.href = "login.html";
      }
    });

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const customerName = document.getElementById("customerName").value;
      const executiveName = document.getElementById("executiveName").value;
      const sanctionedAmount = document.getElementById("sanctionedAmount").value;

      try {
        await addDoc(collection(db, "customerPayments"), {
          customerName: customerName,
          executiveName: executiveName,
          sanctionedAmount: Number(sanctionedAmount),
          paidAmount: 0,
          createdBy: auth.currentUser.uid,
          createdAt: serverTimestamp()
        });

        message.innerText = "Customer Added Successfully!";
        form.reset();

      } catch (error) {
        message.innerText = "Error: " + error.message;
      }
    });

  </script>

</body>
</html>
